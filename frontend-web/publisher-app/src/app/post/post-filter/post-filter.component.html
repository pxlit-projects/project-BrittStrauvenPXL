<div class="bg-gray-100 p-4 rounded-lg shadow-md mb-6">
    <h3 class="text-lg font-semibold text-gray-800 mb-4">Filter Posts</h3>
  
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <!-- Author Filter -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Author</label>
        <input
          type="text"
          [(ngModel)]="filterCriteria.author"
          (input)="onFilterChange()"
          class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          placeholder="Search by author"
        />
      </div>
  
      <!-- Content Filter -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Content</label>
        <input
          type="text"
          [(ngModel)]="filterCriteria.content"
          (input)="onFilterChange()"
          class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          placeholder="Search by content"
        />
      </div>
  
      <!-- Date Filter -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Date</label>
        <input
          type="date"
          [(ngModel)]="filterCriteria.date"
          (change)="onFilterChange()"
          class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
        />
      </div>
    </div>
  
    <!-- Reset Button -->
    <div class="mt-4">
      <button
        class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md focus:outline-none"
        (click)="resetFilters()"
      >
        Reset Filters
      </button>
    </div>
  </div>
