<div class="container mx-auto mt-10 max-w-2xl bg-gray-50 shadow-md rounded-lg p-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Post Details</h2>
  
    <!-- View Mode -->
    @if (!isEditMode) {
        <div>
            <h3 class="text-xl font-semibold text-gray-800">{{ post.title }}</h3>
            <p class="text-gray-800 mt-4">{{ post.content }}</p>
            <p class="text-sm text-gray-800 mt-4">Author: {{ post.author }}</p>
            <p>
                Status:
                @if (post.isConcept) {
                    <span class="text-green-500">Concept</span>
                } @else {
                    <span class="text-blue-500">Published</span>
                }
            </p>
        
            <!-- Edit Button -->
            <button
              class="mt-6 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md"
              (click)="toggleEditMode()">
              Edit
            </button>
        </div>
    }
    
    @if (isEditMode) {
        <form [formGroup]="postForm">
            <!-- Title -->
            <div class="mb-4">
                <label for="title" class="block text-gray-700 text-sm font-bold mb-2">Title</label>
                <input
                    id="title"
                    type="text"
                    formControlName="title"
                    class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring focus:ring-blue-500">
            </div>
        
            <!-- Content -->
            <div class="mb-4">
                <label for="content" class="block text-gray-700 text-sm font-bold mb-2">Content</label>
                <textarea
                    id="content"
                    rows="20"
                    formControlName="content"
                    class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring focus:ring-blue-500"></textarea>
            </div>
        
            <!-- Author (Read-only) -->
            <div class="mb-4">
                <label for="author" class="block text-gray-700 text-sm font-bold mb-2">Author</label>
                <input
                    id="author"
                    type="text"
                    formControlName="author"
                    class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring focus:ring-blue-500 disabled:opacity-50">
            </div>
        
            <!-- Action Buttons -->
            <div class="flex justify-between mt-6">
                <!-- Save as Concept -->
                <button
                    type="button"
                    class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg"
                    (click)="saveChanges(true)">
                    Save as Concept
                </button>
        
                <!-- Publish -->
                <button
                    type="button"
                    class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg"
                    (click)="saveChanges(false)">
                    Publish
                </button>
        
                <!-- Cancel -->
                <button
                    type="button"
                    class="px-4 py-2 bg-gray-300 rounded-lg"
                    (click)="cancelEdit()">
                    Cancel
                </button>
            </div>
        </form>
    }
</div>
