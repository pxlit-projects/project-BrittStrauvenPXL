<div class="container mx-auto mt-10 max-w-lg bg-gradient-to-r from-gray-100 to-gray-50 shadow-xl rounded-lg p-8">
    <h2 class="text-3xl font-semibold text-gray-800 mb-6 text-center">Create a New Post</h2>
    
    <form [formGroup]="postForm" (ngSubmit)="onSaveAsConcept()" class="space-y-8">
        <!-- Title Field -->
        <div>
            <label for="title" class="block text-lg font-medium text-gray-700 mb-2">Post Title</label>
            <input
                type="text"
                id="title"
                formControlName="title"
                placeholder="Enter your post title"
                class="w-full border border-gray-300 rounded-lg shadow-sm px-4 py-2 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Content Field -->
        <div>
            <label for="content" class="block text-lg font-medium text-gray-700 mb-2">Post Content</label>
            <textarea
                id="content"
                formControlName="content"
                rows="6"
                placeholder="Write the content of your post"
                class="w-full border border-gray-300 rounded-lg shadow-sm px-4 py-2 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
        </div>

        <!-- Buttons -->
        <div class="flex space-x-4">
            <!-- Back Button -->
            <button
                type="button"
                (click)="goBack()"
                class="flex-1 bg-gray-500 hover:bg-gray-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition duration-300">
                ‚Üê Go Back
            </button>

            <!-- Save as Concept Button -->
            <button
                type="submit"
                class="flex-1 bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-300">
                Save as Concept
            </button>
        </div>
    </form>
</div>
