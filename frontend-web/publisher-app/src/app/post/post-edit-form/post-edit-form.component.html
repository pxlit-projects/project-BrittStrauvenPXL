<form [formGroup]="postForm">
    <!-- Title -->
    <div class="mb-4">
        <label for="title" class="block text-gray-700 text-sm font-bold mb-2">Title</label>
        <input id="title" type="text" formControlName="title"
            class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring focus:ring-blue-500">
    </div>

    <!-- Content -->
    <div class="mb-4">
        <label for="content" class="block text-gray-700 text-sm font-bold mb-2">Content</label>
        <textarea id="content" rows="10" formControlName="content"
            class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring focus:ring-blue-500"></textarea>
    </div>

    <!-- Buttons -->
    <div class="flex justify-between mt-6">
        <button type="button" class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg"
            (click)="saveChanges(true)">
            Save as Concept
        </button>

        <button type="button" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg"
            [disabled]="postForm.get('postStatus')?.value === 'REJECTED'"
            (click)="saveChanges(false)">
            Publish
        </button>

        <button type="button" class="px-4 py-2 bg-gray-300 rounded-lg" (click)="cancelEdit()">
            Cancel
        </button>
    </div>
</form>
