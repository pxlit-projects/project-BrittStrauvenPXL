<div class="p-4">
    <h2 class="text-xl font-semibold mb-4">Edit Post</h2>
    <form [formGroup]="editPostForm">
      <!-- Title -->
      <div class="mb-4">
        <label for="title" class="block text-gray-700 text-sm font-bold mb-2">Title:</label>
        <input
          id="title"
          type="text"
          formControlName="title"
          class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring focus:ring-blue-500">
      </div>
  
      <!-- Content -->
      <div class="mb-4">
        <label for="content" class="block text-gray-700 text-sm font-bold mb-2">Content:</label>
        <textarea
          id="content"
          rows="4"
          formControlName="content"
          class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring focus:ring-blue-500"></textarea>
      </div>
  
      <!-- Actions -->
      <div class="flex justify-between mt-6">
        <button type="button" (click)="saveAsConcept()" class="px-4 py-2 bg-green-600 text-white rounded-lg">
          Save as Concept
        </button>
        <button type="button" (click)="publish()" class="px-4 py-2 bg-blue-600 text-white rounded-lg">
          Publish
        </button>
        <button type="button" (click)="close()" class="px-4 py-2 bg-gray-300 rounded-lg">
          Cancel
        </button>
      </div>
    </form>
  </div>
