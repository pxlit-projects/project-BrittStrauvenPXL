<div class="container mx-auto mt-10 max-w-md bg-gradient-to-r from-gray-100 to-gray-50 shadow-xl rounded-lg p-8">
    <h2 class="text-3xl font-semibold text-gray-800 mb-6 text-center">Login</h2>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="space-y-6">
        <!-- Username Field -->
        <div>
            <label for="username" class="block text-lg font-medium text-gray-700 mb-2">Username</label>
            <input type="text" id="username" name="username" [(ngModel)]="username" #usernameField="ngModel" required
                placeholder="Enter your username"
                class="w-full border border-gray-300 rounded-lg shadow-sm px-4 py-2 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            @if (usernameField.invalid && usernameField.touched) {
            <div class="text-red-500 text-sm">
                Username is required.
            </div>
            }

        </div>

        <!-- Role Dropdown -->
        <div>
            <label for="role" class="block text-lg font-medium text-gray-700 mb-2">Role</label>
            <select id="role" name="role" [(ngModel)]="role" #roleField="ngModel" required
                class="w-full border border-gray-300 rounded-lg shadow-sm px-4 py-2 text-gray-700 bg-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                <option value="" disabled>Select your role</option>
                <option value="editor">Editor</option>
                <option value="user">User</option>
            </select>
            @if (roleField.invalid && roleField.touched)
            {
            <div class="text-red-500 text-sm">
                Role is required.
            </div>
            }

        </div>

        <!-- Submit Button -->
        <div>
            <button type="submit" [disabled]="loginForm.invalid"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-300">
                Login
            </button>
        </div>
    </form>
</div>
